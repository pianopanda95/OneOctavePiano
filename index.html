<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Octave Piano</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <main>

        <h1>Hammer away...</h1>

        <div class="keyboard">
            
            <div id="black-keys-container">
                <div class="black key" data-key="87"><p>W</p></div>
                <div class="black key push" data-key="69"><p>E</p></div>
                <div class="black key" data-key="84"><p>T</p></div>
                <div class="black key" data-key="90"><p>Z</p></div>
                <div class="black key" data-key="85"><p>U</p></div>
            </div>
            
            <div id="white-keys-container">
                <div class="white key" data-key="65"><p>A</p></div>
                <div class="white key" data-key="83"><p>S</p></div>
                <div class="white key" data-key="68"><p>D</p></div>
                <div class="white key" data-key="70"><p>F</p></div>
                <div class="white key" data-key="71"><p>G</p></div>
                <div class="white key" data-key="72"><p>H</p></div>
                <div class="white key" data-key="74"><p>J</p></div>
                <div class="white key" data-key="75"><p>K</p></div>
            </div>

        </div>

    </main>

    <script src="./main.js"></script>
</body>
</html>
