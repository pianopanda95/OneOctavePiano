<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Octave Piano</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

    <main>

        <h1>Hammer away...</h1>

        <div class="keyboard">
            
            <div id="black-keys-container">
                <div class="black key" data-key="87"><p>W</p></div>
                <div class="black key push" data-key="69"><p>E</p></div>
                <div class="black key" data-key="84"><p>T</p></div>
                <div class="black key" data-key="90"><p>Z</p></div>
                <div class="black key" data-key="85"><p>U</p></div>
            </div>
            
            <div id="white-keys-container">
                <div class="white key" data-key="65"><p>A</p></div>
                <div class="white key" data-key="83"><p>S</p></div>
                <div class="white key" data-key="68"><p>D</p></div>
                <div class="white key" data-key="70"><p>F</p></div>
                <div class="white key" data-key="71"><p>G</p></div>
                <div class="white key" data-key="72"><p>H</p></div>
                <div class="white key" data-key="74"><p>J</p></div>
                <div class="white key" data-key="75"><p>K</p></div>
            </div>

        </div>

    </main>

    <audio src="./sounds/C4_piano.mp3" data-key="65"></audio>
    <audio src="./sounds/Db4_piano.mp3" data-key="87"></audio>
    <audio src="./sounds/D4_piano.mp3" data-key="83"></audio>
    <audio src="./sounds/Eb4_piano.mp3" data-key="69"></audio>
    <audio src="./sounds/E4_piano.mp3" data-key="68"></audio>
    <audio src="./sounds/F4_piano.mp3" data-key="70"></audio>
    <audio src="./sounds/Gb4_piano.mp3" data-key="84"></audio>
    <audio src="./sounds/G4_piano.mp3" data-key="71"></audio>
    <audio src="./sounds/Ab4_piano.mp3" data-key="90"></audio>
    <audio src="./sounds/A4_piano.mp3" data-key="72"></audio>
    <audio src="./sounds/Bb4_piano.mp3" data-key="85"></audio>
    <audio src="./sounds/B4_piano.mp3" data-key="74"></audio>
    <audio src="./sounds/C5_piano.mp3" data-key="75"></audio>

    <script src="./main.js"></script>
</body>
</html>
